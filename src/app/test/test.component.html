<div class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-6 col-lg-5 mx-auto">
                <div class="formContainer">
                    <h2 class="p-2 text-center mb-4 h4" id="formHeading">Login</h2>
                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                        <div class="form-group mt-3">
                            <label class="mb-2" for="username">Username / Email ID </label>
                            <input class="form-control" id="username" name="username" type="email"
                                formControlName="name" />
                            <div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']"
                                class="error">
                                Name is required.
                            </div>
                            <div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['minlength']"
                                class="error">
                                Name must be at least 3 characters long.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-2" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="username" />
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" /> Remember me
                        </div>
                        <button class="btn btn-success btn-lg w-100 mt-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
