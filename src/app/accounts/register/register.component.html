<img *ngIf="imageData" [src]="imageData" alt="QR code image">


<div class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-6 col-lg-5 mx-auto">
                <div class="formContainer">
                    <h2 class="p-2 text-center mb-4 h4" id="formHeading">Register</h2>
                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                        <div class="form-group mt-3">
                            <label class="mb-2" for="name">Name:</label>
                            <input class="form-control" id="name" type="text" formControlName="name" />
                            <div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']"
                                class="error">
                                Name is required.
                            </div>
                            <div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['minlength']"
                                class="error">
                                Name must be at least 3 characters long.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-2" for="email">Email:</label>
                            <input class="form-control" id="email" type="email" formControlName="email" />
                            <div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']"
                                class="error">
                                Email is required.
                            </div>
                            <div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['email']"
                                class="error">
                                Invalid email format.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-2" for="phone">Phone:</label>
                            <input class="form-control" id="phone" type="number" formControlName="phone" />
                            <div *ngIf="form.controls['phone'].touched && form.controls['phone'].errors?.['required']"
                                class="error">
                                phone is required.
                            </div>
                            <div *ngIf="form.controls['phone'].touched && form.controls['phone'].errors?.['email']"
                                class="error">
                                Invalid phone number.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="mb-2" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" formControlName="password" />
                            <div *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']"
                                class="error">
                                password is required.
                            </div>
                        </div>
                        <!-- <div class="mt-3">
                            <input type="checkbox" /> Remember me
                        </div> -->
                        <button class="btn btn-success btn-lg w-100 mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
