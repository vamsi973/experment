<div class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-6 col-lg-5 mx-auto">
                <div class="formContainer">
                    <h2 class="p-2 text-center mb-4 h4" id="formHeading">Login</h2>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">

                        <div class="form-group mt-3">
                            <label class="mb-2" for="email">Email:</label>
                            <input class="form-control" id="email" type="email" formControlName="userId" />
                            <div *ngIf="form.controls['userId'].touched && form.controls['userId'].errors?.['required']"
                                class="error">
                                Email is required.
                            </div>
                            <div *ngIf="form.controls['userId'].touched && form.controls['userId'].errors?.['email']"
                                class="error">
                                Invalid email format.
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="mb-2" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password"  formControlName="password" />
                            <div *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']"
                                class="error">
                                password is required.
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" /> Remember me
                        </div>
                        
                        <button class="btn btn-success btn-lg w-100 mt-4" type="submit" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- subscription to loading observable > -->
<div class="loading" *ngIf="loading$ | async">
    <h1>Please wait...</h1>
</div>
